<div class="container">
    <div>
    <h2>Ajouter un Medicament :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Medicament</label>
        <input type="text" [(ngModel)]="newMedicament.idMedicament"
        name="idMedicament" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Nom Medicament</label>
        <input type="text"[(ngModel)]= "newMedicament.nomMedicament"
        name="nomMedicament" class="form-control">
        </div>

        <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Prix Medicament</label>
        <input type="number" [(ngModel)]= "newMedicament.prixMedicament"
        name="prixMedicament" class="form-control">
        </div>

        <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date cr√©ation</label>
        <input type="date" [(ngModel)]= "newMedicament.dateCreationM"
        name="dateCreationM" class="form-control">
        </div>

        <div class="mt-2">
        <button type="submit" (click)="addMedicament()" class="btn btn-success">Ajouter</button>
        </div>
        </form>
        </div>
